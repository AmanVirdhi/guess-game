<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number Game</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Guess the Number Game</h1>
    <p class="lead">Guess a number between 1 and 100:</p>
    <p class="lead">(Total Attempts = 7)</p>
    <div class="input-group mb-3">
      <input type="number" class="form-control" id="userGuess">
      <button class="btn btn-primary" onclick="checkGuess()">Submit</button>
    </div>
    <p id="message" class="mt-3"></p>
  </div>

  <script data-two_delay_id="two_655e4d1c397d1" data-two_delay_src="script.js">
    // Generate a random number between 1 and 100
    const randomNumber = Math.floor(Math.random() * 100) + 1;

    // Set the maximum number of attempts
    const maxAttempts = 10;
    let attempts = 0;

    // Function to check the user's guess
    function checkGuess() {
      // Increment the number of attempts
      attempts++;

      // Get the user's guess from the input field
      const userGuess = parseInt(document.getElementById('userGuess').value);

      // Get the message element
      const message = document.getElementById('message');

      // Check if the user's guess is correct, too high, or too low
      if (userGuess === randomNumber) {
        message.style.color = 'green';
        message.textContent = `Congratulations! You guessed the correct number in ${attempts} attempts.`;
      } else if (attempts === maxAttempts) {
        message.style.color = 'red';
        message.textContent = `Sorry, you've reached the maximum number of attempts. The correct number was ${randomNumber}.`;
        disableInput();
      } else if (userGuess < randomNumber) {
        message.style.color = 'red';
        message.textContent = `Too low. Try again. Attempts left: ${maxAttempts - attempts}`;
      } else {
        message.style.color = 'red';
        message.textContent = `Too high. Try again. Attempts left: ${maxAttempts - attempts}`;
      }
    }

    // Function to disable the input field and submit button
    function disableInput() {
      document.getElementById('userGuess').disabled = true;
      document.querySelector('button').disabled = true;
    }
  </script>
</body>
</html>
